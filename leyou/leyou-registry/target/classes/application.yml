server:
  port: 10086
spring:
  application:
    name: leyou-registry
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka
    register-with-eureka: false
    fetch-registry: false
  server:
    enable-self-preservation: false     # 关闭自我保护
    eviction-interval-timer-in-ms: 10000  # 10s定期清理无效链接
